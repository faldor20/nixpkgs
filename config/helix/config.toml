theme="gruvbox"

[editor]
line-number = "relative"
mouse = false
auto-save=true
idle-timeout=50
#true-color=true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true
git-ignore=true


[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0



[keys.normal]

n="move_char_left"
e="move_line_down"
i="move_line_up"
o="move_char_right"

h="insert_mode"
H="insert_at_line_start"

l="open_below"
L="open_above"

j="move_next_word_end"
J="move_next_long_word_end"

k="search_next"
K="search_prev"

'{'="goto_prev_paragraph"
'}'="goto_next_paragraph"
#COPILOT
#"C-y" = "toggle_copilot_auto"

[keys.normal.g]
n="goto_line_start"
o="goto_line_end"

[keys.normal.space.w]
n="jump_view_left"
e="jump_view_down"
i="jump_view_up"
o="jump_view_right"
[keys.normal.C-w]
n="jump_view_left"
e="jump_view_down"
i="jump_view_up"
o="jump_view_right"

[keys.insert]
"A-x" = "normal_mode" # Maps Alt-X to enter normal mode

#COPILOT
#"C-e" = "show_or_next_copilot_completion"
#"C-a" = "hide_or_prev_copilot_completion"
#"C-space" = "apply_copilot_completion"


[keys.normal.z]
e="scroll_down"
i="scroll_up"

[keys.normal.Z]
e="scroll_down"
i="scroll_up"

[keys.select]

h="insert_mode"
H="insert_at_line_start"

l="open_below"
L="open_above"


n  = "extend_char_left"
e  = "extend_visual_line_down"
i  = "extend_visual_line_up"
o  = "extend_char_right"

j = "extend_next_word_end"
J = "extend_next_long_word_end"

k = "extend_search_next"
K = "extend_search_prev"

'{'="goto_prev_paragraph"
'}'="goto_next_paragraph"

[keys.normal.space]

'f'="file_picker_in_current_directory"
'F'="file_picker"
[keys.select.space]
'f'="file_picker_in_current_directory"
'F'="file_picker"

